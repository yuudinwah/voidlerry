    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

        const supabase = createClient(
            'https://cwtzgrfzgkhfqflzjoht.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN3dHpncmZ6Z2toZnFmbHpqb2h0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE2NzI4MTcxODUsImV4cCI6MTk4ODM5MzE4NX0.c9oi7k6N68dcx-RbRM7MSqd9bFQUA0HBf3ArB8ICNe8',
            { db: { schema: "public" }, }
        )

        window.onload = init()

        async function init() {
            var snapshot = await supabase.from('voidlerry').select(`*`).limit(5)
            var content = ''
            if (snapshot.status >= 200) {
                for (var index in snapshot.data)
                    content += `
                    <div onclick="window.location='/${snapshot.data[index].type}/detail?id=${snapshot.data[index].id}'" class="mb-4 px-8 hover:px-12 py-6 hover:py-8 bg-white hover:bg-gray-50 hover:mb-2 dark:bg-gray-800 rounded-lg shadow-lg  relative overflow-hidden"><div class="relative flex"><div class="mr-8">
                    <img src="${snapshot.data[index].thumbnail}" class="w-60" alt=""></div><div class="w-full flex-col"><div class="w-full flex justify-between"><div><h4 class="font-bold text-gray-800 dark:text-gray-200 text-2xl mb-3">
                    ${snapshot.data[index].title}<br><div class="inline-block leading-tight text-sm text-center font-semibold py-1 px-3 bg-green-100 text-green-700 dark:bg-opacity-80 rounded-full">
                    ${snapshot.data[index].type}</div></h4></div><div class="text-sm text-gray-400">
                    ${new Date(snapshot.data[index].createdAt).toLocaleDateString('id-ID', { year: 'numeric', month: 'long', day: 'numeric' })}</div></div><p class="text-gray-500 mb-6">
                    ${snapshot.data[index].description}</p></div></div></div>
                    `
            } else {
                console.warn(snapshot.error)
            }
            document.getElementById('content').innerHTML = content
        }
